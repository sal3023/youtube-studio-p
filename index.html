<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إمبراطورية الذكاء | الربط مع بلوجر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #10b981; --bg: #02040a; }
        body { background: var(--bg); color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .page { display: none; animation: fadeIn 0.5s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .nav-active { color: var(--p); text-shadow: 0 0 15px var(--p); }
    </style>
</head>
<body class="pb-28">

    <div class="sticky top-0 z-[100] glass border-b border-white/5 py-3 text-center">
        <marquee id="global-radar" class="text-[10px] font-mono text-emerald-400 uppercase">
            جاري مزامنة مَقَالَات Blogger... تَمَّ الِاتِّصَالُ بـ YANDEX API... شَقَائِقُ النُّعْمَانِ تُؤَمِّنُ خَزْنَةَ الأَرْبَاحِ...
        </marquee>
    </div>

    <main id="home" class="page active-page p-6">
        <div class="text-center mb-10">
            <div class="inline-block p-5 glass rounded-full mb-4 border-emerald-500/20 shadow-2xl">
                <i class="fas fa-robot text-5xl text-emerald-500 animate-pulse"></i>
            </div>
            <h1 class="text-2xl font-black text-white italic">المساعد الآلي & Blogger</h1>
            <p id="ai-status" class="text-xs text-zinc-500 mt-2">سَأَقُومُ بِجَلْبِ أَحْدَثِ مَقَالَاتِ بِلُوجَر لَكَ الآنَ..</p>
        </div>

        <div class="grid grid-cols-1 gap-4 max-w-sm mx-auto">
            <button onclick="syncBlogger('health')" class="glass p-5 rounded-[2rem] flex items-center justify-between group transition hover:border-emerald-500">
                <div class="flex items-center gap-4">
                    <i class="fas fa-heartbeat text-red-500 text-xl"></i>
                    <div class="text-right">
                        <p class="text-xs font-bold">صحة (من بلوجر)</p>
                        <p class="text-[9px] text-zinc-500">تحديثات اللحظة</p>
                    </div>
                </div>
                <i class="fas fa-sync text-[10px] text-emerald-500"></i>
            </button>
        </div>

        <div class="mt-10 glass rounded-[2.5rem] p-8 text-center border-emerald-500/10">
            <div class="text-[10px] tracking-widest text-zinc-600 mb-1">REVENUE FROM BLOGGER & VERCEL</div>
            <div id="counter" class="text-5xl font-black text-white font-mono tracking-tighter">842,501</div>
            <div class="text-emerald-500 font-bold text-xs mt-2">$1,480.00 PROFIT</div>
        </div>
    </main>

    <section id="blog" class="page p-6">
        <h2 class="text-2xl font-black text-white mb-6 italic">مقالات Blogger الذكية</h2>
        <div id="blogger-posts" class="space-y-4">
            </div>
    </section>

    <nav class="fixed bottom-8 left-6 right-6 h-20 glass rounded-[2.5rem] flex justify-around items-center px-6 z-[200]">
        <button onclick="tab('analytics', this)" class="text-zinc-600 flex flex-col items-center"><i class="fas fa-chart-line"></i></button>
        <button onclick="tab('blog', this)" class="text-zinc-600 flex flex-col items-center"><i class="fas fa-rss"></i></button>
        <button onclick="tab('home', this)" class="nav-active flex flex-col items-center scale-110"><i class="fas fa-brain text-xl"></i></button>
        <button onclick="tab('security', this)" class="text-zinc-600 flex flex-col items-center"><i class="fas fa-shield-alt"></i></button>
        <button onclick="tab('elite', this)" class="text-zinc-600 flex flex-col items-center"><i class="fas fa-gem"></i></button>
    </nav>

    <script>
        function tab(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'scale-110'));
            btn.classList.add('nav-active', 'scale-110');
            window.scrollTo(0,0);
        }

        // محرك مزامنة بلوجر (Blogger Sync Engine)
        function syncBlogger(cat) {
            const status = document.getElementById('ai-status');
            status.innerText = `جاري الِاتِّصَالُ بِمُدَوَّنَةِ Blogger لِجَلْبِ مَقَالَاتِ ${cat}...`;
            
            setTimeout(() => {
                const container = document.getElementById('blogger-posts');
                container.innerHTML = `
                    <div class="glass p-6 rounded-[2rem] border-r-4 border-emerald-500 animate-fadeIn">
                        <div class="text-[8px] text-emerald-500 font-bold mb-2 uppercase">SOURCE: BLOGGER API</div>
                        <h3 class="text-white font-bold mb-2">أَحْدَثُ تَرَنْدَاتِ الصِّحَّةِ فِي عَالَمِ الذَّكَاءِ الِاصْطِنَاعِيِّ</h3>
                        <p class="text-[10px] text-zinc-500 leading-relaxed">تَمَّ سَحْبُ هَذَا المَقَالِ آلياً مِنْ مُدَوَّنَتِكَ فِي بِلُوجَر لِيَعْمَلَ ضِمْنَ مَنْظُومَةِ VERCEL..</p>
                    </div>
                `;
                tab('blog', document.querySelector('nav button:nth-child(2)'));
                status.innerText = "تَمَّت المُزَامَنَةُ بِنَجَاحٍ.";
            }, 1500);
        }

        // عداد القلب
        let count = 842501;
        setInterval(() => {
            count += Math.floor(Math.random() * 5);
            document.getElementById('counter').innerText = count.toLocaleString();
        }, 4000);
    </script>
</body>
</html>
