<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد اليوتيوبر الذكي</title>
    <!-- استدعاء التصميم والأيقونات -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #09090b; color: #fff; font-family: system-ui, sans-serif; }
        .glass { background: rgba(39, 39, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-box { background: #18181b; border: 1px solid #27272a; transition: all 0.2s; }
        .input-box:focus { border-color: #dc2626; outline: none; box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- الحاوية الرئيسية -->
    <div class="w-full max-w-2xl space-y-8">
        
        <!-- الرأس -->
        <div class="flex justify-between items-center border-b border-zinc-800 pb-6">
            <div class="flex items-center gap-3">
                <div class="bg-red-600 p-2 rounded-lg">
                    <i data-lucide="youtube" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">استوديو <span class="text-red-500">الذكاء الاصطناعي</span></h1>
            </div>
            
            <button onclick="toggleSettings()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-zinc-800 hover:bg-zinc-700 transition text-zinc-400 hover:text-white">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="text-sm font-medium">الإعدادات</span>
            </button>
        </div>

        <!-- صندوق الإعدادات (مخفي) -->
        <div id="settingsBox" class="hidden bg-zinc-900/50 border border-red-900/30 p-6 rounded-2xl animate-pulse">
            <label class="flex items-center gap-2 text-sm font-bold text-red-400 mb-3">
                <i data-lucide="key" class="w-4 h-4"></i>
                أدخل مفتاح Google Gemini هنا:
            </label>
            <input type="password" id="apiKey" placeholder="AIzaSyD..." 
                class="w-full bg-black border border-zinc-700 p-3 rounded-xl text-white focus:border-red-500 outline-none text-left" style="direction: ltr;">
            <p class="text-xs text-zinc-500 mt-2">نصيحة: احصل على المفتاح مجاناً من Google AI Studio.</p>
        </div>

        <!-- منطقة الإدخال -->
        <div class="space-y-4">
            <h2 class="text-lg text-zinc-400">عن ماذا سيتحدث الفيديو القادم؟</h2>
            <div class="relative">
                <input type="text" id="topic" placeholder="مثال: أفضل هواتف 2024..." 
                    class="w-full bg-zinc-900 border border-zinc-800 p-5 pl-32 rounded-2xl text-lg text-white outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition shadow-2xl">
                
                <button onclick="generate()" id="btn" 
                    class="absolute left-2 top-2 bottom-2 bg-white text-black px-6 rounded-xl font-bold hover:bg-gray-200 transition flex items-center gap-2 disabled:opacity-50">
                    <i data-lucide="sparkles" class="w-5 h-5 text-red-600"></i>
                    <span id="btnText">توليد</span>
                </button>
            </div>
        </div>

        <!-- منطقة النتائج -->
        <div id="resultArea" class="hidden space-y-2">
            <div class="flex justify-between items-center px-2">
                <span class="text-sm font-mono text-zinc-500 uppercase">النتائج المقترحة</span>
                <button onclick="copyResult()" class="text-zinc-500 hover:text-white flex items-center gap-1 text-sm">
                    <i data-lucide="copy" class="w-4 h-4"></i> نسخ
                </button>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-6 shadow-xl relative overflow-hidden">
                <div class="absolute top-0 right-0 w-full h-1 bg-gradient-to-r from-red-600 via-purple-600 to-blue-600 opacity-50"></div>
                <pre id="output" class="whitespace-pre-wrap leading-8 text-zinc-200 font-sans text-lg"></pre>
            </div>
        </div>

    </div>

    <!-- السكريبت (المنطق) -->
    <script>
        lucide.createIcons(); // تفعيل الأيقونات

        function toggleSettings() {
            document.getElementById('settingsBox').classList.toggle('hidden');
        }

        async function generate() {
            const topic = document.getElementById('topic').value;
            const apiKey = document.getElementById('apiKey').value;
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const output = document.getElementById('output');
            const resultArea = document.getElementById('resultArea');

            // التحقق من المدخلات
            if (!apiKey) {
                alert("⚠️ يرجى إدخال مفتاح API في الإعدادات أولاً!");
                toggleSettings();
                return;
            }
            if (!topic) return;

            // حالة التحميل
            btn.disabled = true;
            btnText.innerText = "جاري الكتابة...";
            output.innerText = "";
            resultArea.classList.add('hidden');

            try {
                // الاتصال بجوجل
                const prompt = `أنت خبير يوتيوب. للموضوع: "${topic}"
                اكتب لي باللغة العربية:
                1. ثلاثة عناوين قوية (Clickbait).
                2. وصف فيديو احترافي يحتوي كلمات مفتاحية (SEO).
                3. خمسة وسوم (Hashtags).
                نسق الإجابة بوضوح.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error.message);
                
                const text = data.candidates[0].content.parts[0].text;
                
                // عرض النتيجة
                output.innerText = text;
                resultArea.classList.remove('hidden');

            } catch (error) {
                alert("حدث خطأ! تأكد أن المفتاح صحيح.\n" + error.message);
            } finally {
                btn.disabled = false;
                btnText.innerText = "توليد";
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(document.getElementById('output').innerText);
            alert("تم نسخ النص!");
        }
    </script>
</body>
</html>
