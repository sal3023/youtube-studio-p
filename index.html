<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M GLOBAL AI PRO | tosh5.shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4d4d;
            --secondary: #00d2ff;
            --bg: #050510;
            --card-bg: rgba(15, 15, 35, 0.95);
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a3a 0%, #050510 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 22px; font-weight: 900; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        .card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }

        h2 { font-size: 1.1rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; color: var(--secondary); }
        
        .input-box { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 10px; outline: none; }

        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: #fff; transition: 0.2s; text-decoration: none; display: block; text-align: center; margin-bottom: 5px;}
        .btn-primary { background: linear-gradient(45deg, var(--primary), #ff7979); }
        .btn-secondary { background: linear-gradient(45deg, var(--secondary), #48dbfb); }

        .result-area { 
            background: rgba(0,0,0,0.6); border-radius: 12px; padding: 15px; margin-top: 15px; 
            min-height: 100px; border-right: 4px solid var(--primary); font-size: 14px; 
            white-space: pre-wrap; color: #eee; line-height: 1.6;
        }

        #settings-panel { display: none; background: #111125; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px dashed var(--secondary); grid-column: 1 / -1; }

        .loading-pulse { animation: pulse 1s infinite; color: var(--secondary); }
        @keyframes pulse { 0%, 100% {opacity: 1;} 50% {opacity: 0.5;} }
    </style>
</head>
<body>

<div class="glass-header">
    <div class="logo">S.M GLOBAL AI PRO</div>
    <button onclick="toggleSettings()" class="btn" style="width: auto; padding: 5px 15px; font-size: 12px; margin: 0;">⚙️ الإعدادات</button>
</div>

<div class="container">
    
    <div id="settings-panel">
        <h3 style="color: var(--secondary); margin-bottom: 10px;">⚙️ إعدادات المفتاح (API Key)</h3>
        <input type="password" id="apiKey" class="input-box" placeholder="ضع مفتاح Gemini هنا...">
        <button class="btn btn-secondary" onclick="saveKey()">حفظ المفتاح ✅</button>
    </div>

    <!-- كاتب المقالات -->
    <div class="card">
        <h2><i class="fab fa-blogger"></i> كاتب مقالات Blogger</h2>
        <input type="text" id="blogTopic" class="input-box" placeholder="موضوع المقال لـ tosh5.shop...">
        <button class="btn btn-primary" onclick="callGemini('blog')">إنشاء مقال SEO</button>
        <div id="blog-res" class="result-area">النتيجة...</div>
    </div>

    <!-- سكربت يوتيوب -->
    <div class="card">
        <h2><i class="fas fa-video"></i> سكربت يوتيوب</h2>
        <input type="text" id="scriptTopic" class="input-box" placeholder="عنوان الفيديو...">
        <button class="btn btn-secondary" onclick="callGemini('script')">توليد سكربت</button>
        <div id="script-res" class="result-area">النتيجة...</div>
    </div>

    <!-- تاجات SEO -->
    <div class="card">
        <h2><i class="fas fa-hashtag"></i> كلمات SEO</h2>
        <input type="text" id="seoTopic" class="input-box" placeholder="الكلمة المفتاحية...">
        <button class="btn btn-primary" onclick="callGemini('seo')">جلب التاجات</button>
        <div id="seo-res" class="result-area">النتيجة...</div>
    </div>
</div>

<script>
    function saveKey() {
        const key = document.getElementById('apiKey').value;
        localStorage.setItem('gemini_api_key', key);
        alert("تم الحفظ!");
        toggleSettings();
    }

    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    window.onload = () => {
        const savedKey = localStorage.getItem('gemini_api_key');
        if(savedKey) document.getElementById('apiKey').value = savedKey;
    }

    async function callGemini(type) {
        const key = localStorage.getItem('gemini_api_key');
        if(!key) return alert("يرجى وضع المفتاح في الإعدادات أولاً!");

        let prompt = "";
        let resDiv = "";

        if(type === 'blog') {
            prompt = "اكتب مقال احترافي لمدونة tosh5.shop عن: " + document.getElementById('blogTopic').value;
            resDiv = document.getElementById('blog-res');
        } else if(type === 'script') {
            prompt = "اكتب سكربت فيديو يوتيوب عن: " + document.getElementById('scriptTopic').value;
            resDiv = document.getElementById('script-res');
        } else {
            prompt = "اعطني قائمة تاجات SEO لموضوع: " + document.getElementById('seoTopic').value;
            resDiv = document.getElementById('seo-res');
        }

        resDiv.innerHTML = '<span class="loading-pulse">⏳ جاري المعالجة...</span>';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            if(data.error) {
                resDiv.innerHTML = "❌ خطأ: " + data.error.message;
            } else {
                resDiv.innerText = data.candidates[0].content.parts[0].text;
            }
        } catch (e) {
            resDiv.innerHTML = "❌ فشل الاتصال بالسيرفر";
        }
    }
</script>
</body>
</html>
