<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MASTER ENGINE | النظام ذاتي التحديث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background: #000; color: #fff; }
        .dynamic-ui { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .status-bar { border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); }
        #app-core { min-height: 80vh; }
        .pulse-sync { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body class="dynamic-ui">

    <!-- شريط التحديث الآلي الحقيقي -->
    <header class="status-bar p-4 flex justify-between items-center sticky top-0 backdrop-blur-md z-50">
        <div class="flex items-center gap-2">
            <div id="sync-icon" class="w-2 h-2 bg-blue-500 rounded-full pulse-sync"></div>
            <span class="text-[10px] text-gray-400 font-mono" id="sync-status">SYNCING WITH CLOUD...</span>
        </div>
        <div class="text-[10px] text-blue-500 font-bold" id="version-tag">VER 5.0.1 ALPHA</div>
    </header>

    <main id="app-core" class="p-4 max-w-4xl mx-auto space-y-6">
        <!-- الخزنة (الرابط الوحيد الذي تحتاجه) -->
        <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
            <label class="text-[9px] text-gray-500 uppercase block mb-1">Central Intelligence Link (Google Exec)</label>
            <input id="cloud-link" type="text" class="w-full bg-black/50 p-3 rounded-xl text-xs border border-white/5 outline-none focus:border-blue-500" 
                   placeholder="https://script.google.com/.../exec" onchange="syncNow()">
        </div>

        <!-- المنطقة الديناميكية (سيتم ملؤها بواسطة السيرفر) -->
        <div id="dynamic-content" class="space-y-6">
            <div class="text-center py-20">
                <i class="fas fa-circle-notch fa-spin text-3xl text-blue-600 mb-4"></i>
                <p class="text-gray-500 text-sm">جاري سحب الأنماط والذكاء التوليدي من السيرفر العالمي...</p>
            </div>
        </div>
    </main>

    <!-- الملاحة السفلى -->
    <nav id="bottom-nav" class="fixed bottom-0 w-full bg-black/90 border-t border-white/5 p-4 flex justify-around items-center backdrop-blur-xl">
        <button onclick="syncNow()" class="text-blue-500 flex flex-col items-center gap-1">
            <i class="fas fa-sync-alt"></i>
            <span class="text-[8px] font-bold">تحديث الآن</span>
        </button>
    </nav>

    <script>
        // المحرك السري للتحديث الذاتي
        let CLOUD_URL = localStorage.getItem('MASTER_CLOUD_URL');

        async function syncNow() {
            const inputUrl = document.getElementById('cloud-link').value;
            if (inputUrl) {
                localStorage.setItem('MASTER_CLOUD_URL', inputUrl);
                CLOUD_URL = inputUrl;
            }

            if (!CLOUD_URL) {
                document.getElementById('sync-status').innerText = "WAITING FOR CLOUD LINK...";
                document.getElementById('sync-icon').style.backgroundColor = "orange";
                return;
            }

            document.getElementById('sync-status').innerText = "FETCHING LOGIC...";
            
            try {
                // طلب الأنماط والمهام الآلية من جوجل سكريبت
                const response = await fetch(CLOUD_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "get_ui_logic" })
                });
                const data = await response.json();

                // تحديث واجهة الموقع والذكاء دون لمس الكود!
                if(data.html) {
                    document.getElementById('dynamic-content').innerHTML = data.html;
                    document.getElementById('sync-status').innerText = "CLOUD SYNC: ACTIVE";
                    document.getElementById('sync-icon').style.backgroundColor = "#22c55e";
                    document.getElementById('version-tag').innerText = data.version || "REMOTE VERSION";
                }
            } catch (e) {
                document.getElementById('sync-status').innerText = "OFFLINE MODE";
                document.getElementById('sync-icon').style.backgroundColor = "red";
                loadFallbackUI(); // تحميل واجهة احتياطية إذا فشل السيرفر
            }
        }

        function loadFallbackUI() {
            document.getElementById('dynamic-content').innerHTML = `
                <div class="bg-red-900/10 p-6 rounded-3xl border border-red-900/20 text-center">
                    <h3 class="text-red-500 font-bold mb-2">فشل الربط السحابي</h3>
                    <p class="text-xs text-gray-500">تأكد من رابط الـ Exec الموضع في الخزنة ومن تفعيل CORS.</p>
                </div>
            `;
        }

        // تشغيل التحديث التلقائي عند الفتح
        window.onload = () => {
            if(CLOUD_URL) {
                document.getElementById('cloud-link').value = CLOUD_URL;
                syncNow();
            }
        };
    </script>
</body>
</html>
