<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M GLOBAL AI | Real Gemini Integration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4d4d;
            --secondary: #00d2ff;
            --accent: #ff9f43;
            --bg: #050510;
            --card-bg: rgba(15, 15, 35, 0.9);
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a3a 0%, #050510 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 22px; font-weight: 900; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }

        .card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .card:hover { border-color: var(--secondary); box-shadow: 0 0 20px rgba(0,210,255,0.2); }

        h2 { font-size: 1.1rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; color: var(--secondary); }
        
        .input-box { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 10px; outline: none; }

        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; color: #fff; transition: 0.2s; }
        .btn-primary { background: linear-gradient(45deg, var(--primary), #ff7979); }
        .btn-secondary { background: linear-gradient(45deg, var(--secondary), #48dbfb); }
        .btn-settings { background: #2d3436; margin-bottom: 15px; }

        .result-area { 
            background: rgba(0,0,0,0.6); border-radius: 12px; padding: 15px; margin-top: 15px; 
            min-height: 80px; border-right: 4px solid var(--primary); font-size: 14px; 
            white-space: pre-wrap; color: #eee; line-height: 1.6;
        }

        /* خانة الإعدادات */
        #settings-panel { display: none; background: #1a1a2e; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px dashed var(--secondary); }

        .loading-pulse { animation: pulse 1s infinite; color: var(--secondary); font-weight: bold; }
        @keyframes pulse { 0%, 100% {opacity: 1;} 50% {opacity: 0.5;} }
    </style>
</head>
<body>

<div class="glass-header">
    <div class="logo">S.M GLOBAL AI PRO</div>
    <button onclick="toggleSettings()" class="btn" style="width: auto; padding: 5px 15px; font-size: 12px;">⚙️ الإعدادات</button>
</div>

<div class="container">
    
    <!-- لوحة التحكم في مفتاح API -->
    <div id="settings-panel" style="grid-column: 1 / -1;">
        <h3>⚙️ إعدادات الذكاء الاصطناعي</h3>
        <p style="font-size: 12px; margin-bottom: 10px; color: #aaa;">ضع مفتاح Gemini API هنا (سيتم حفظه في متصفحك فقط):</p>
        <input type="password" id="apiKey" class="input-box" placeholder="AIzaSy...">
        <button class="btn btn-secondary" onclick="saveKey()">حفظ المفتاح ✅</button>
    </div>

    <!-- 1. كاتب مقالات بلوجر الحقيقي -->
    <div class="card">
        <h2><i class="fab fa-blogger"></i> كاتب مقالات Blogger الذكي</h2>
        <input type="text" id="blogTopic" class="input-box" placeholder="عنوان الفيديو أو الفكرة...">
        <button class="btn btn-primary" onclick="callGemini('blog')">إنشاء مقال SEO كامل لـ tosh5.shop</button>
        <div id="blog-res" class="result-area">سيظهر المقال الحقيقي هنا...</div>
    </div>

    <!-- 2. مولد سكربتات اليوتيوب -->
    <div class="card">
        <h2><i class="fas fa-video"></i> مولد سكربت فيديو يوتيوب</h2>
        <input type="text" id="scriptTopic" class="input-box" placeholder="عن ماذا يتحدث الفيديو؟">
        <button class="btn btn-secondary" onclick="callGemini('script')">كتابة سكربت احترافي</button>
        <div id="script-res" class="result-area">سأكتب لك المقدمة والمحتوى والخاتمة...</div>
    </div>

    <!-- 3. محلل SEO وتاجات الترند -->
    <div class="card">
        <h2><i class="fas fa-hashtag"></i> مستخرج التاجات والوصف</h2>
        <input type="text" id="seoTopic" class="input-box" placeholder="الكلمة المفتاحية...">
        <button class="btn btn-primary" onclick="callGemini('seo')">توليد تاجات ووصف SEO</button>
        <div id="seo-res" class="result-area">سأعطيك أفضل الكلمات لزيادة المشاهدات...</div>
    </div>

</div>

<script>
    // حفظ وجلب المفتاح من localStorage
    function saveKey() {
        const key = document.getElementById('apiKey').value;
        localStorage.setItem('gemini_api_key', key);
        alert("تم حفظ المفتاح بنجاح! التطبيق جاهز الآن.");
        toggleSettings();
    }

    window.onload = () => {
        const savedKey = localStorage.getItem('gemini_api_key');
        if(savedKey) document.getElementById('apiKey').value = savedKey;
    };

    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    // الدالة الرئيسية للاتصال بـ Google Gemini API
    async function callGemini(type) {
        const key = localStorage.getItem('gemini_api_key');
        if(!key) return alert("يرجى وضع مفتاح API في الإعدادات أولاً!");

        let prompt = "";
        let resDiv = "";

        if(type === 'blog') {
            const topic = document.getElementById('blogTopic').value;
            prompt = `اكتب مقالاً احترافياً لمدونة تقنية اسمها tosh5.shop عن موضوع: ${topic}. المقال يجب أن يكون بتنسيق HTML، يحتوي على مقدمة جذابة، عناوين H3، نصائح SEO، وخاتمة تدعو لزيارة tosh5.shop.`;
            resDiv = document.getElementById('blog-res');
        } else if(type === 'script') {
            const topic = document.getElementById('scriptTopic').value;
            prompt = `اكتب سكربت فيديو يوتيوب عن موضوع: ${topic}. السكربت يشمل مقدمة قوية (Hook)، محتوى تعليمي مقسم لنقاط، وخاتمة تطلب الاشتراك في القناة.`;
            resDiv = document.getElementById('script-res');
        } else {
            const topic = document.getElementById('seoTopic').value;
            prompt = `أعطني قائمة بأفضل 15 تاجات (hashtags) يوتيوب لزيادة المشاهدات لموضوع: ${topic}. وأضف وصفاً قصيراً (Meta Description) محسن لمحركات البحث.`;
            resDiv = document.getElementById('seo-res');
        }

        resDiv.innerHTML = '<span class="loading-pulse">⏳ جاري الاتصال بـ Gemini AI وتوليد المحتوى الحقيقي...</span>';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            const resultText = data.candidates[0].content.parts[0].text;
            resDiv.innerText = resultText;
        } catch (error) {
            resDiv.innerText = "❌ حدث خطأ! تأكد من أن مفتاح API صحيح ومن اتصالك بالإنترنت.";
            console.error(error);
        }
    }
</script>

</body>
</html>
